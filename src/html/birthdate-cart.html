<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gift Card</title>
	<style>
		body {
			width: fit-content;
			position: relative;
			margin: 0;
		}
		body, img {
			max-width: 450px;
			max-height: 900px;
		}
		img {
			position: absolute;
			top: -27px;
			z-index: -1;
		}
		h1,h2,h3,h4,h5 {
			text-align: center;
			font-size: 28px;
			font-weight: normal;
		}
		h2 {
			padding-top: 100px;
		}
		h3 {
			height: 450px;
			display: flex;
			align-items: center;
		}
		h5 {
			margin-top: -5px;
		}
		p {
			padding: 0 79px;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<img src="https://cdn.shopify.com/s/files/1/0048/8475/8631/files/card-background.jpg?v=1628986427" />
	<h2>{{from}}</h2>
	<h3>
		<p>{{message}}</p>
  </h3>
	<h5>{{to}}</h5>
</body>
</html>
