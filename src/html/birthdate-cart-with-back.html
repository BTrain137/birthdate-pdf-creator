<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gift Card</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/emojione/4.5.0/lib/js/emojione.min.js"
		integrity="sha512-E2Ai/A9+KcoBm0lvfnd5krbr7TWUigQGWTfcoMToNpfmCvQKkZdTbpwyIM4PFbCGMtSmMjE/DAXGjVXpWGdFaQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<style>
		@font-face {
			font-family: 'Noto Color Emoji';
			src: url(https://gitcdn.xyz/repo/googlefonts/noto-emoji/master/fonts/NotoColorEmoji.ttf);
		}

		body {
			width: fit-content;
			position: relative;
			margin: 0;
			background-color: #FCE4C5;
		}

		body,
		img {
			width: 452px;
			max-height: 894px;
		}

		img {
			position: absolute;
			z-index: -1;
		}

		.font-card {
			top: -27px;
		}

		.zodiac-image {
			top: 871px;
		}

		h1,
		h2,
		h3,
		h4,
		h5 {
			text-align: center;
			font-size: 28px;
			font-weight: normal;
		}

		h2 {
			padding-top: 100px;
		}

		h3 {
			height: 450px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		h5 {
			margin-top: -5px;
		}

		p {
			padding: 0 79px;
			font-size: 30px;
		}
	</style>
</head>

<body>
	<img class="font-card" src="https://birthdate-pdf-creator.herokuapp.com/birthdate-card-bg.jpeg" />
	<h2>{{to}}</h2>
	<h3>
		<p>{{message}}</p>
	</h3>
	<h5>{{from}}</h5>
	<img class="zodiac-image" src="https://birthdate-pdf-creator.herokuapp.com/{{zodiac_back_card}}.jpg" />
</body>

</html>
