<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gift Card</title>
	<style>
		:root {
			--pdf-width: 288px;
			--pdf-height: 504px;
		}

		@font-face {
			font-family: 'TradeGothicNextLTPro';
			src: url('https://cdn.shopify.com/s/files/1/0048/8475/8631/files/TradeGothicNextLTPro-Regular.eot?v=1631849740');
			src: url('https://cdn.shopify.com/s/files/1/0048/8475/8631/files/TradeGothicNextLTPro-Regular.eot?v=1631849740?#iefix') format('embedded-opentype'),
				url('https://cdn.shopify.com/s/files/1/0048/8475/8631/files/TradeGothicNextLTPro-Regular.woff?v=1631849740') format('woff'),
				url('https://cdn.shopify.com/s/files/1/0048/8475/8631/files/TradeGothicNextLTPro-Regular.ttf?v=1631849740') format('truetype');
			font-weight: normal;
			font-style: normal;
		}

		.font-heading {
			font-family: 'TradeGothicNextLTPro';
		}

		body {
			width: fit-content;
			position: relative;
			margin: 0;
			background-color: black;
		}

		body,
		img {
			width: var(--pdf-width);
		}

		img {
			position: absolute;
			z-index: -1;
		}

		.front-card {
			height: var(--pdf-height);
		}

		.zodiac-image {
			top: var(--pdf-height);
			height: var(--pdf-height);
		}

		h1,
		h2,
		h3,
		h4,
		h5 {
			text-align: center;
			font-weight: normal;
		}

		h2,
		h5 {
			margin: 0;
			font-size: 16px;
		}


		h3 {
			height: 250px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 0;
		}

		.h2,
		.h5 {
			font-size: 10px;
		}

		.h2 {
			padding-top: 56px;
		}

		.h5 {
			margin-top: -5px;
		}

		p {
			word-break: break-word;
			padding: 0 40px;
			font-size: 16px;
			width: var(--pdf-width);
			;
		}

		.hr-from,
		.hr-to {
			background-color: black;
			border: none;
			height: 2px;
			margin-top: 2px;
			margin-bottom: 6px;
		}

		.hr-to {
			width: 12px;
		}

		.hr-from {
			width: 28px;
		}
	</style>
</head>

<body>
	<img class="font-card" src="https://birthdate-pdf-creator.herokuapp.com/birthdate-card-bg.jpg" />
	<h2 class="h2 font-heading">TO</h2>
	<hr class="hr-to" />
	<h2>{{to}}</h2>
	<h3>
		<p>{{message}}</p>
	</h3>
	<h5 class="h5 font-heading">FROM</h5>
	<hr class="hr-from" />
	<h5>{{from}}</h5>
	<img class="zodiac-image" src="https://birthdate-pdf-creator.herokuapp.com/{{zodiac_back_card}}.jpg" />
</body>

</html>
