<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gift Card</title>
	<style>
		:root {
			--pdf-width: 368px;
			--pdf-height: 584px;
			--img-width: 288px;
			--img-height: 504px;
			--total-space: 39px;
			--white-space: 27px;
			--bleed-space: 12px
		}

		@font-face {
			font-family: 'TradeGothicNextLTPro';
			src: url('https://cdn.shopify.com/s/files/1/0048/8475/8631/files/TradeGothicNextLTPro-Regular.eot?v=1631849740');
			src: url('https://cdn.shopify.com/s/files/1/0048/8475/8631/files/TradeGothicNextLTPro-Regular.eot?v=1631849740?#iefix') format('embedded-opentype'),
				url('https://cdn.shopify.com/s/files/1/0048/8475/8631/files/TradeGothicNextLTPro-Regular.woff?v=1631849740') format('woff'),
				url('https://cdn.shopify.com/s/files/1/0048/8475/8631/files/TradeGothicNextLTPro-Regular.ttf?v=1631849740') format('truetype');
			font-weight: normal;
			font-style: normal;
		}

		.font-heading {
			font-family: 'TradeGothicNextLTPro';
		}

		body {
			position: relative;
			margin: 0;
			background-color: white;
			width: var(--pdf-width);
			height: calc(var(--pdf-height) * 2);
			/* border: solid 1px red; */
		}

		img {
			width: var(--img-width);
		}

		img {
			position: absolute;
			z-index: -1;
		}

		.front-card {
			height: var(--img-height);
			top: var(--total-space);
			right: var(--total-space);
		}

		.font-card-bg {
			background-color: #F9E6CA;
			z-index: -1;
			position: absolute;
			top: var(--white-space);
			right: var(--white-space);
			width: calc(var(--img-width) + var(--bleed-space) + var(--bleed-space));
			height: calc(var(--img-height) + var(--bleed-space) + var(--bleed-space));
		}

		.zodiac-image {
			height: var(--img-height);
			top: calc(var(--total-space) + var(--pdf-height));
			right: var(--total-space);
		}

		.zodiac-image-bg {
			background-color: #0A090E;
			z-index: -1;
			position: absolute;
			top: calc(var(--white-space) + var(--pdf-height));
			right: var(--white-space);
			width: calc(var(--img-width) + var(--bleed-space) + var(--bleed-space));
			height: calc(var(--img-height) + var(--bleed-space) + var(--bleed-space));
		}

		h1,
		h2,
		h3,
		h4,
		h5 {
			text-align: center;
			font-weight: normal;
		}

		h2,
		h5 {
			margin: 0;
			font-size: 16px;
		}


		h3 {
			height: 250px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 0;
		}

		.h2,
		.h5 {
			font-size: 10px;
		}

		.h2 {
			padding-top: 90px;
		}

		.h5 {
			margin-top: -5px;
		}

		p {
			word-break: break-word;
			padding: 0 77px;
			font-size: 16px;
			width: var(--pdf-width);
			;
		}

		.hr-from,
		.hr-to {
			background-color: black;
			border: none;
			height: 2px;
			margin-top: 2px;
			margin-bottom: 6px;
		}

		.hr-to {
			width: 12px;
		}

		.hr-from {
			width: 28px;
		}
	</style>
</head>

<body>
	<div class="font-card-bg"></div>
	<img class="front-card" src="https://birthdate-pdf-creator.herokuapp.com/birthdate-card-bg.jpg" />
	<h2 class="h2 font-heading">TO</h2>
	<hr class="hr-to" />
	<h2>{{to}}</h2>
	<h3>
		<p>{{message}}</p>
	</h3>
	<h5 class="h5 font-heading">FROM</h5>
	<hr class="hr-from" />
	<h5>{{from}}</h5>
	<div class="zodiac-image-bg"></div>
	<img class="zodiac-image" src="https://birthdate-pdf-creator.herokuapp.com/leo.jpg" />
</body>

</html>
